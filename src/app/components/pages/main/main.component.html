<app-details (closeDetailsEvent)="onCloseDetails()" *ngIf="pokeData" [data]="pokeData" [ngClass]="{'details--open': open}" class="details flex-center"></app-details>

<div [ngClass]="{'app--disable': open}" class="app">

    <app-header class="header"></app-header>

    <app-grid (detailsEvent)="onOpenDetails($event)" class="grid flex-center"></app-grid>


</div>
